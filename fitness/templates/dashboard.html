<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Input - AI Fitness Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        input:focus {
            border: 2px solid #ffcc00;
        }
        .btn-custom {
            background-color: #ff6f61;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ff483f;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="{% url 'home' %}"><button type="submit">Back</button></a>
        <h2><i class="fas fa-dumbbell"></i> Enter Your Health Data</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="height"><i class="fas fa-ruler"></i> Height (cm):</label>
                <input type="text" id="height" name="height" placeholder="Enter your height" required>
            </div>
        
            <div class="form-group">
                <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
                <input type="text" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
        
            <div class="form-group">
                <label for="body_fat"><i class="fas fa-percentage"></i> Body Fat Percentage (%):</label>
                <input type="text" id="body_fat" name="body_fat" placeholder="Enter your body fat percentage">
            </div>
        
            <div class="form-group">
                <label for="heart_rate"><i class="fas fa-heartbeat"></i> Resting Heart Rate (bpm):</label>
                <input type="number" id="heart_rate" name="heart_rate" placeholder="Enter your heart rate">
            </div>
        
            <div class="form-group">
                <label for="blood_pressure"><i class="fas fa-tint"></i> Blood Pressure:</label>
                <input type="text" id="blood_pressure" name="blood_pressure" placeholder="E.g. 120/80">
            </div>
        
            <div class="form-group">
                <label for="activity_level"><i class="fas fa-running"></i> Activity Level:</label>
                <select id="activity_level" name="activity_level">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="active">Active</option>
                    <option value="very_active">Very Active</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="workout_preference"><i class="fas fa-dumbbell"></i> Workout Preference:</label>
                <select id="workout_preference" name="workout_preference">
                    <option value="strength">Strength Training</option>
                    <option value="cardio">Cardio</option>
                    <option value="yoga">Yoga</option>
                    <option value="crossfit">CrossFit</option>
                    <option value="mixed">Mixed Workouts</option>
                </select>
            </div>
        
            <div class="checkbox-group">
                <label><input type="checkbox" name="sugar"> I have Sugar</label>
                <label><input type="checkbox" name="diabetes"> I have Diabetes</label>
                <label><input type="checkbox" name="thyroid"> I have Thyroid</label>
                <label><input type="checkbox" name="cholesterol"> I have Cholesterol</label>
            </div>
        
            <button type="submit" class="btn btn-custom"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        
    </div>

    <script>
        function calculateBMI() {
            let height = document.getElementById('height').value / 100;
            let weight = document.getElementById('weight').value;
            if (height > 0 && weight > 0) {
                let bmi = (weight / (height * height)).toFixed(2);
                document.getElementById('bmi').value = bmi;
            }
        }

        function updateSleep(value) {
            document.getElementById('sleepValue').innerText = value + " hours";
        }
    </script>

</body>
</html>
